  about:
    title1: Merhaba!
    p1: <p> <span class="about-span about-birth">1994</span> yılında <span class="about-span about-istanbul">İstanbul</span>'da doğdum ve o zamandan beri burada yaşıyorum. Marmara Universitesi'nde ki eğitimimden önce lise hayatımı Borsa İstanbul Zeytinburnu Anadolu Lisesi'nde geçirdim.
        Şu anda <span class="about-span about-university">Marmara Üniversitesi</span>'nde <span class="about-span about-dept">son sınıf bilgisayar mühendisliği öğrencisiyim</span> ve <spanclass="about-span about-grad">2018 yılı haziran ayı</span>nda mezun olacağım.
        2015-2016 eğitim-öğretim yılının güz döneminde <span class="about-span about-warsaw">Varşova Teknoloji Üniversitesi</span>'nde <span class="about-span about-erasmus">Erasmus Değişim Öğrencisi</span> olarak eğitim aldım. <br><br>
        <span class="about-span about-idate">2016 yılının yazı</span> süresince <span class="about-span about-dmw">Date My Wardrobe</span> ve <span class="about-span about-ziraat">Ziraat Teknoloji</span>'de yazılım geliştirme stajyeri olarak çalıştım. <br>
        <span class="about-span about-dmw">Date My Wardrobe</span> <span class="about-span about-startup">Boston merkezli</span>, paylaşım ekonomisini modaya getirmeyi amaçlayan bir startup idi.
        Stajım süresince Date My Wardrobe CEO'su ile birlikte ön ve arka yüz geliştirmelerin de çalıştık ve stajım süresince <span class="about-span about-dmw-stack">Java, HTML, CSS, JavaScript ve MYSQL</span> teknolojilerini kullandım.
        </p>
    p2: <p>
        <span class="about-span about-ziraat">Ziraat Teknoloji</span> ise İstanbul merkezli, <span class="about-span about-desc-ziraat">Türkiye'nin en büyük bankası</span> olan Ziraat Bankası'na BT alanında destek veren bir firmadır.
        Ziraat Teknoloji'de ki stajım süresince, müşterilerin yatırım tercihlerini belirlemekte kullanılan bir masaüstü uygulaması geliştirdim. 
        Bu süreç boyunca, <span class="about-span about-ziraat-stack">C# ve PL/SQL</span> en çok kullandığım teknolojilerdi.<br><br>
        <span class="about-span about-idate">2017 yılının haziran ayında</span> <span class="about-span about-dtvh">Doğan TV Holding</span>'de stajyer olarak çalıştım. Doğan TV Holding İstanbul merkezli ve bünyesinde <span class="about-span about-desc-dtvh">Kanal D, CNN Türk, D-Smart</span> gibi daha bir çok medya kuruluşunu
        barındıran bir şirkettir. Stajım sürem içinde, kullanıcıların TV kanallarının frekanslarını öğrenebilecekleri D-Smart Kanal Frekans Listesi sayfasını oluşturdum. Aynı zamanda, 
        D-Smart'ın internet sitesinin site haritası sayfasının ön yüz geliştirilmesin de önemli rol oynadım. Stajım süresince <span class="about-span about-dtvh-stack">Bootstrap, HTML, CSS</span> gibi teknolojileri kullandım.
        </p>
    title2: Kullandığım teknolojiler
    title3: Okuyacaklarım
    title4: Karışık Kaset

    