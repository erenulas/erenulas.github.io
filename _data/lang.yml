  about:
    title1: Hello!
    p1: <p> I was born in <span class="about-span about-istanbul">Istanbul</span> in <span class="about-span about-birth">1994</span> and I live here ever since. Before Marmara University, 
        I was a student at Borsa Istanbul Zeytinburnu Anatolian High School.
        Currently, I'm a <span class="about-span about-dept">senior computer engineering student</span> at <span class="about-span about-university">Marmara University</span> 
        and I will be graduating in <spanclass="about-span about-grad">June 2018</span>.
        During the fall semester of 2015-2016, I studied at <span class="about-span about-warsaw">Warsaw University of Technology</span> as an <span class="about-span about-erasmus">Erasmus Exchange Student</span>. <br><br>
        In the <span class="about-span about-idate">summer of 2016</span>, I've interned with two different companies which are <span class="about-span about-dmw">Date My Wardrobe</span> and <span class="about-span about-ziraat">Ziraat Teknoloji</span>.<br>
        <span class="about-span about-dmw">Date My Wardrobe</span> is a <span class="about-span about-startup">Boston based startup</span> which brings sharing economy to fashion. 
        I have worked closely with the CEO of Date My Wardrobe on both front and back ends during my internship, and I used mainly <span class="about-span about-dmw-stack">Java, HTML, CSS, JavaScript, and MySQL</span>.
        </p>
    p2: <p>
        <span class="about-span about-ziraat">Ziraat Teknoloji</span> is an Istanbul based company which gives IT support to Ziraat Bank which is <span class="about-span about-desc-ziraat">Turkey's largest bank</span>. 
        While I was an intern at Ziraat Teknoloji, I implemented a desktop application for determining investment preferences of customers. <span class="about-span about-ziraat-stack">C# and PL/SQL</span> were the two most commonly used 
        technologies during this period.<br><br>
        In <span class="about-span about-idate">June 2017</span>, I was an intern at <span class="about-span about-dtvh">Doğan TV Holding</span>. Doğan TV Holding is an Istanbul based company which includes <span class="about-span about-desc-dtvh">Kanal D, CNN Türk, D-Smart</span>, and many others. 
        During my internship, I have created D-Smart Channel Frequency List page which allows its users to figure out the frequencies of some TV channels. 
        I've also played a significant role on the frontend implementation of sitemap page of D-Smart website. During this period, I worked on the frontend using <span class="about-span about-dtvh-stack">Bootstrap, HTML, CSS</span>.
        </p>
    title2: Technologies that I love to use
