---
layout: default
title: Home
---
<section class="posts">
<div class="container">
    <div class="row" style="margin-top:3rem">
        <div class="col-md-10 offset-md-1">
                <h2 class="page-heading" style="margin-bottom:30px;"><span style="
                    border: 3px solid #ffcf00;
                    padding: 2px 5px 2px 5px;
                    border-radius:5px;
                ">Posts</span></h2>

                <div class="post-list">
                  {% for post in site.posts %}
                    <div style="border-bottom: 1px solid black;">
              
                        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" style="color:black"><h3>{{ post.title }}</h3></a>
                        {% if post.content.size > 500 %}
                        {{ post.content | truncatewords: 100 }} <!-- bad! content gives you rendered html and you will truncate in the middle of a node -->
                        <a href="{{ post.url }}">read more</a>
                     {% else %}
                        {{ post.content }}
                     {% endif %}
                     <br>
                     <span class="post-meta"><b>Posted on:</b> {{ post.date | date: "%b %-d, %Y" }}</span>
                    </div>
                  {% endfor %}
                </div>
        </div>
    </div>
</div>
</section>
